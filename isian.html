<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('wallpaper.png') no-repeat center center fixed;
      background-size: cover; 
      color: #ffffff; 
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1000;
      background: none; 
      border: none;
      color: #ffffff; 
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      height: 100%;
      width: 250px;
      background-color: #272727;
      color: #ffffff; /* Set sidebar text color to white */
      padding: 20px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .profile h2 {
      font-size: 1.1rem;
      margin-bottom: 3px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); 
    }

    .profile small {
      color: #ffffff; 
      font-size: 0.8rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); 
    }

    .sidebar a {
      display: block;
      color: white; 
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .content {
      padding: 80px 20px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
      color: #ffffff; 
    }

    h1, h2, h3, p, small {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); 
    }

    .fade-move {
      animation: fadeMove 0.6s ease;
    }

    @keyframes fadeMove {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      50% {
        opacity: 0.5;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }

    .quick-links {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      gap: 10px;
    }

    .quick-links a {
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s ease;
    }

    .quick-links a:hover {
      background-color: #e0e0e0;
    }

    .dashboard-section {
      margin-bottom: 30px;
    }

    .dashboard-section h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #272727;
      padding-bottom: 5px;
    }

    .kpi-cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .kpi-card {
      background: white;
      flex: 1 1 150px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    .kpi-card h3 {
      font-size: 1.3rem;
      margin-bottom: 5px;
      color: #272727;
    }

    .kpi-card p {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
    }

    .stat-bars {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      align-items: flex-end;
      height: 150px;
      padding: 0 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      position: relative;
    }

    .stat-bars::before {
      content: "";
      position: absolute;
      left: 30px;
      bottom: 0;
      height: 100%;
      border-left: 2px solid #ccc;
    }

    .stat-bars .y-labels {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #666;
      user-select: none;
    }

    .stat-bars .bar {
      width: 28px;
      border-radius: 6px 6px 0 0;
      background-color: #ccc;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      cursor: default;
      user-select: none;
      height: 0;
      animation: growBar 1s ease forwards;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }

    .stat-bars .bar:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 12px rgba(0,86,179,0.6);
      z-index: 10;
    }

    .stat-bars .bar.up {
      background-color: #4caf50; 
    }
    .stat-bars .bar.down {
      background-color: #f44336;
    }
    .stat-bars .bar.neutral {
      background-color: #ff9800; 
    }

    .bar-number {
      position: absolute;
      top: -22px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: #333;
      user-select: none;
    }

    @keyframes growBar {
      from { height: 0; }
      to { height: var(--bar-height); }
    }

    @keyframes slideDownFade {
      0% {
        opacity: 0;
        transform: translateY(-15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: slideDownFade 0.5s ease forwards;
    }

    table thead {
      background-color: #007bff;
      color: white;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: #333; /* Set table text color to dark (black) */
    }

    table tbody tr {
      opacity: 0;
      animation: slideDownFade 0.4s ease forwards;
      animation-fill-mode: forwards;
    }

    table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .notification {
      background-color: #ffdddd;
      color: #a94442;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #a94442;
      font-weight: bold;
    }

    .star-rating {
      display: inline-flex;
      gap: 6px;
      font-size: 2rem;
      user-select: none;
      cursor: pointer;
      color: #bbb;
    }
    .star-rating .star {
      transition: color 0.3s ease;
    }
    .star-rating .star.filled {
      color: #f5b301;
      text-shadow: 0 0 5px #f5b301aa;
    }
  </style>
</head>

  function updateContent(title, htmlContent) {
    mainContent.innerHTML = `
      <h1 class="fade-move">${title}</h1>

  function animateCountUp(element, targetValue, duration = 2000) {
    const isPercentage = typeof targetValue === "string" && targetValue.includes("%");
    const endValue = parseFloat(targetValue);
    const startTime = performance.now();

    function update(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const currentValue = Math.floor(progress * endValue);

      element.textContent = isPercentage
        ? `${currentValue}%`
        : currentValue.toLocaleString();

      if (progress < 1) {
        requestAnimationFrame(update);
      }
    }

    requestAnimationFrame(update);
  }

  function animateKpiCards() {
    const cards = document.querySelectorAll('.kpi-card');
    cards.forEach((card, index) => {

    });

  function animateTableRows() {
    const rows = document.querySelectorAll('.animated-table tbody tr');
    rows.forEach((row, idx) => {
      row.style.opacity = 0;
      row.style.transform = 'translateY(-15px)';
      row.style.animation = `slideDownFade 0.4s ease forwards`;
      row.style.animationDelay = `${idx * 0.15}s`;
    });
  }

  function initializeStarRating() {
    const stars = document.querySelectorAll('#starRating .star');
    const ratingResult = document.getElementById('ratingResult');
    let currentRating = 0;

    function setRating(rating) {
      currentRating = rating;
      stars.forEach(star => {
        if (parseInt(star.dataset.value) <= rating) {
          star.classList.add('filled');
        } else {
          star.classList.remove('filled');
        }
      });
      ratingResult.textContent = `Anda memberikan rating: ${rating} bintang`;
    }

    stars.forEach(star => {
      star.addEventListener('click', () => {
        setRating(parseInt(star.dataset.value));
      });
      star.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          setRating(parseInt(star.dataset.value));
        }
      });
    });
  }
</script>

<style>

  0% {

  }
